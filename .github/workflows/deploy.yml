name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/821220798323/locations/global/workloadIdentityPools/knaks-pool/providers/knaks-provider'
          service_account_email: 'knaks-service-account@knaks-cf363.iam.gserviceaccount.com'

      - name: Deploy to Google Cloud
        run: |
          echo "Deployment complete"
